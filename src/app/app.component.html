<div class="container">
  <h3>Validation Form</h3>
  <br>
  <form name="validationForm" [formGroup]="validationForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
      <label for="email">E-Mail* </label>
      <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid': email.touched && email.invalid}">
      <span *ngIf="invalidEmail" class="invalidMsg">Invalid Email</span>
    </div>
    <div class="form-group">
      <label for="password">Password* </label>
      <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': password.touched && password.invalid}">
    </div>
    <div class="form-group">
      <label for="rePassword">Re enter Password* </label>
      <input type="password" class="form-control" formControlName="rePassword" [ngClass]="{'is-invalid': rePassword.touched && rePassword.invalid}">
      <span *ngIf="passwordMatch" class="invalidMsg">Password do not match.</span>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="(!validationForm.valid)">Submit</button>
  </form>
</div>
